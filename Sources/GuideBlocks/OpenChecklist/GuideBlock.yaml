Title: My Checklist
Author: Amr Aboelela
Email: support@contextu.al
TestApp: https://github.com/contextu-al/AirBnB-iOS
TestAppBranch: mychecklist
Description: this GuideBlock will display a popup dialog with a text list, each row in the list has text that is read-only with a check box that is read-only. When the user touches a row it will execute some programatic action unique to each row.
Acknowledgements:
Screenshot: 
Video:
Extensibility: {
    "guideBlockKey": "OpenChecklist",
    "tasks": [
        {
            "name": "Set My Tag",
            "action": "setTag",
            "action_data": {
                "key": "mytag",
                "value": "1234"
            }
        },
        {
            "name": "Visit Inbox",
            "action": "gotoScreen",
            "action_data": {
                "deep_link": "airbnbContextual://tab/inbox"
            }
        },
        {
            "name": "Visit Profile",
            "action": "gotoScreen",
            "action_data": {
                "deep_link": "airbnbContextual://tab/profile"
            }
        },
        {
            "name": "Check User Favourites Count",
            "action": "checkTag",
            "action_data": {
                "key": "favourited_properties_count",
                "value": "3",
                "type": "int",
                "operator": "gte"
            }
        }
    ]
}
